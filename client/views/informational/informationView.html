<template name="informationView">

    {{>include}}
    <body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper>
      {{>header}}
      {{>common}}
      <div class="content-wrapper">
          <section class="content-header">
              <h1>
                  Ola
              </h1>
          </section>
          <section class="content">
              <div class="row">
                  <!-- left column -->
                  <div class="col-md-6">
                      <!-- general form elements -->
                      <div class="box box-primary">
                          <div class="box-header with-border">
                              <h3 class="box-title">Informations</h3>
                          </div>

        <div class="form-group">
      <label>Information Type:</label>
      <select class="form-control" id="stype-select">
          <option selected="selected">Please Select</option>
          {{#each typeList}}
          <option value="{{this}}">{{this}}</option>
          {{/each}}
      </select>
  </div>
  <!-- <div class="form-group">
      <button type="submit" class="Viewinfo">View</button>
  </div> -->
  {{#if infoView}}
  <div class="box box-primary">
  <div class="box-header with-border">
   <h3 class="box-title"> {{Stype}} -Informations</h3>
   </div>
   <div class="box-body table-responsive no-padding">
     <table class="table table-hover">
         <tbody>
           <tr><th>Title</th>
               <th>Description</th>
                <th>Contact Number</th>
                <th>Contact Address</th>
                </tr>
    {{#each infoView}}
    {{#if isEqual verificationStatus "Yes"}}
  <tr><td>{{infoTitle}}</td>
    <td>{{informationDescription}}</td>
    <td>{{contactPhone}}</td>
    {{#if line1}}<td>{{line1}},{{line2}},{{city}}</td>{{/if}}</tr>
    {{/if}}
    {{/each}}
</tbody>
</table>
</div>
</div>
{{/if}}


{{#if infoView}}
{{#if isInRole 'Admin'}}
<div class="box box-primary">
<div class="box-header with-border">
 <h3 class="box-title">{{Stype}} -Informations Not Verified</h3>
 </div>
 <div class="box-body table-responsive no-padding">
   <table class="table table-hover">
       <tbody>
         <tr><th>Title</th>
             <th>Description</th>
              <th>Contact Number</th>
              <th>Verification Status</th></tr>

{{#each infoView}}
{{#if isEqual verificationStatus "No"}}
<tr><td>{{infoTitle}}</td>
  <td>{{informationDescription}}</td>
  <td>{{contactPhone}}</td>
  <td>   <div class="form-group">
      <label>Is Verified: </label>
        <select name= {{_id}} required id="isVerified" class="form-control">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>
    </div> </td>
</tr>
{{/if}}
{{/each}}
</tbody>
</table>
<div class="box-footer">
    <button type="submit" class="Verify">Verify</button>
</div>
</div>
</div>
{{/if}}
{{/if}}
</div>
</div>
</div>
</section>
</div>
</div>
</body>
</template>
