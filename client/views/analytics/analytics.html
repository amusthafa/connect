<template name="analytics">
    {{>include}}
    {{>sAlert}}

    <body>
    <div id="container" class="{{menuOpen}}">
        <section id="menu">
            <div class="btns-group-vertical">
                <div class="row">
                    <div class="sidebar">
                        <ul class="nav nav-sidebar">
                            {{>common}}
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <div class="content-overlay"></div>

        <div id="content-container">


            <div class="page">

                {{>header}}

                <div class="content-scrollable">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <h1 class="page-header">Analytics</h1>

                            </div>
                        </div>
                    </div>


                    <div class="container-fluid ">

                        <div class="row">
                            <div class="col-md-6">
                                <!-- AREA CHART -->
                                <div class="box box-primary">

                                    <div class="box-header with-border">
                                        <h3 class="box-title">Aid Requested City Wise</h3>
                                    </div>
                                    <div class="box-body">
                                        <div>
                                            <table border="1" width="100%">
                                                <tr> <td width="50%">City</td><td  width="50%">Aid - Count</td></tr>

                                            {{#each analyticsByAidPerRegiontable}}
                                                <tr><td>{{city}}</td>
                                                    <td>
                                                    {{#each aid}}
                                                    {{key}}-{{value}}
                                                {{/each}}
                                                    </td>
                                                </tr>
                                            {{/each}}
                                            </table>
                                        </div>
                                    </div>
                                    <!-- /.box-body -->
                                </div>
                                <!-- /.box -->
                            </div>

                            <div class="col-md-6">
                                <div class="box box-primary">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Top Aid</h3>
                                    </div>
                                    <div class="box-body">
                                        <div>
                                            <table border="1" width="100%">
                                                <tr> <td width="50%">Aid</td><td  width="50%">Count</td></tr>

                                                {{#each analyticsForRequestedAid}}
                                                <tr><td>{{key}}</td>
                                                    <td>
                                                        {{value}}
                                                    </td>
                                                </tr>
                                                {{/each}}
                                            </table>

                                        </div>
                                    </div>
                                    <!-- /.box-body -->
                                </div>
                                <!-- /.box -->
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6">
                                <!-- AREA CHART -->
                                <div class="box box-primary">

                                    <div class="box-header with-border">
                                        <h3 class="box-title">Aid Requested City Wise</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="chart">
                                            {{>analyticsRequestPerRegion}}
                                        </div>
                                    </div>
                                    <!-- /.box-body -->
                                </div>
                                <!-- /.box -->
                            </div>

                            <div class="col-md-6">
                                <div class="box box-primary">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Top Aid</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="chart">
                                            {{>analyticsAidRequestedFor}}
                                        </div>
                                    </div>
                                    <!-- /.box-body -->
                                </div>
                                <!-- /.box -->
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <!-- AREA CHART -->
                                <div class="box box-primary">

                                    <div class="box-header with-border">
                                        <h3 class="box-title">Requests Created (per day)</h3>
                                    </div>
                                    <div class="box-body">
                                        <div>
                                            <table border="1" width="100%">
                                                <tr> <td width="50%">Date</td><td  width="50%">Count</td></tr>

                                                {{#each analyticsByRequestCreatedDate}}
                                                <tr><td>{{key}}</td>
                                                    <td>
                                                     {{value}}

                                                    </td>
                                                </tr>
                                                {{/each}}
                                            </table>
                                        </div>
                                    </div>
                                    <!-- /.box-body -->
                                </div>
                                <!-- /.box -->
                            </div>

                            <div class="col-md-6">
                                <div class="box box-primary">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Top Aid</h3>
                                    </div>
                                    <div class="box-body">
                                        <div>
                                            <table border="1" width="100%">
                                                <tr> <td width="50%">Aid</td><td  width="50%">Count</td></tr>

                                                {{#each analyticsForRequestedAid}}
                                                <tr><td>{{key}}</td>
                                                    <td>
                                                        {{value}}
                                                    </td>
                                                </tr>
                                                {{/each}}
                                            </table>

                                        </div>
                                    </div>
                                    <!-- /.box-body -->
                                </div>
                                <!-- /.box -->
                            </div>
                        </div>

                        <!-- Main content -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="box box-primary">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Requests Created (per day)</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="chart">
                                            {{>analyticsRequestCreated}}
                                        </div>
                                    </div>
                                    <!-- /.box-body -->
                                </div>
                                <!-- /.box -->
                            </div>

                            <div class="col-md-6">
                                <div class="box box-primary">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Offers Created (per day)</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="chart">
                                            {{>analyticsOfferCreated}}
                                        </div>
                                    </div>
                                    <!-- /.box-body -->
                                </div>
                                <!-- /.box -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="box box-primary">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Requests Created (per month)</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="chart">
                                            {{>analyticsRequestCreatedPerMonth}}
                                        </div>
                                    </div>
                                    <!-- /.box-body -->
                                </div>
                                <!-- /.box -->
                            </div>

                            <div class="col-md-6">
                                <div class="box box-primary">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Offers Created (per month)</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="chart">
                                            {{>analyticsOfferCreatedPerMonth}}
                                        </div>
                                    </div>
                                    <!-- /.box-body -->
                                </div>
                                <!-- /.box -->
                            </div>
                        </div>
                        <!-- /.content -->
                    </div>
                    <!-- /.content-wrapper -->
                </div>
            </div>
        </div>


    </div>

    </body>

</template>
