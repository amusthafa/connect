<template name="notifications">
        {{>include}}
        {{>sAlert}}

        <body>
        <div id="container" class="{{menuOpen}}">
            <section id="menu">
                <div class="btns-group-vertical">
                    <div class="row">
                        <div class="sidebar">
                            <ul class="nav nav-sidebar">
                                {{>common}}
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <div class="content-overlay"></div>

            <div id="content-container">


                <div class="page">

                    {{>header}}

                    <div class="content-scrollable">

                        <div class="container-fluid ">

                        <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">Notifications</h3>
                            </div>
                            <div class="box-body table-responsive no-padding">
                                <table class="table table-hover">
                                    <!-- <table class="table table-striped">-->
                                    <tbody>
                                    <tr>
                                        <th>Description</th>
                                        <th>Status</th>
                                        <th>Date</th>
                                    </tr>
                                    {{#each notifications}}
                                        <tr data-match="{{volunteerId}}">
                                            {{#if isEqual status 'Unread'}}
                                                <td><b><a href="#" class="notificationConnect">{{description}}</a></b>
                                                </td>
                                                <td><b>{{status}}</b></td>
                                                <td><b>{{formatDateWithTime rowCreated}}</b></td>
                                            {{else}}
                                                <td>{{description}}</td>
                                                <td>{{status}}</td>
                                                <td>{{formatDateWithTime rowCreated}}</td>
                                            {{/if}}
                                        </tr>
                                    {{/each}}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                </div>

        </div>
    </div>
</div>
                </div>
            </div>
    </body>
        </template>
