<template name="listOfRequests">

    {{>include}}
    <div class="wrapper padding-top">

    {{>common}}
        {{>header}}
        {{>sAlert}}


        <div class="content-wrapper">
            <section class="content-header">
                <h1>
                    Manage Requests
                </h1>
            </section>

            <section class="content">

                <div class="row">
                    <div class="col-md-6">
                        <div class="box box-primary">

                                    {{#each getRequestList.request}}
                                    <tr>

                                        <td>
                                            <a href="#" class="view">{{subString request_name}}</a>

                                            <!-- -->
                                            <br>

                                            <div>
                                                <div class="text-left">
                                                    {{formatDate requiredBy}}
                                                </div>
                                                <div class="text-right">

                                                    <span class="label label-success">{{status}}</span>
                                                    {{#if isEqual status 'Submitted'}}
                                                    <input type="button" class="match" value="Match" id="Match"/>
                                                    <!--      <a href="#" class="edit">Edit</a>
                                                          <a href="#" class="delete">Delete</a>
                                                    -->      {{/if}}
                                                </div>
                                            </div>
                                        </td>
                                        <!--     <td>{{aidName}}</td>
                                             <td>{{formatDate requiredBy}}</td>
                                        -->
                                        <td></td>
                                        <!--        <td>-->

                                        <!-- <a href="#" class="view">View</a>-->

                                        <!--                                            <a href="#" class="cancel">Cancel</a>-->
                                        <input type="hidden" id="requestId" value="{{_id}}"/>
                                        <!--</td>-->
                                    </tr>

                                    {{/each}}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                </div>
            </section>

        </div>
