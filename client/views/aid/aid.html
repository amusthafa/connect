<template name="aid">

    {{>include}}
    <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper image">

        {{>common}}
        {{>header}}
        {{>sAlert}}

        <div class="content-wrapper ">
            <section class="content">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-6">
                        <!-- general form elements -->
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Add Aid</h3>
                            </div>
                            <form role="form" method="post" id="aidform">
                              <div class="box-body">
                                <div class="form-group">
                                    <label>Aid Name</label>
                                    <input id='aidName' class="form-control" type="text">
                                </div>
                              </div>
                              <div class="box-footer">
                                <button type="submit" class="addaid" >Add Aid</button>
                              </div>
                            </form>
                          </div>
                      </div>
                  </div>
              </section>
          </div>
      </div>
</body>
  </template>
