<template name="resetPassword">

    {{>include}}
    {{>sAlert}}

    <body>
    <div id="container" class="{{menuOpen}}">
        <section id="menu">
            <div class="btns-group-vertical">
                <div class="row">
                    <div class="sidebar">
                        <ul class="nav nav-sidebar">
                            {{>common}}
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <div class="content-overlay"></div>

        <div id="content-container">


            <div class="page">

                {{>header}}

                <div class="content-scrollable">

                    <div class="container-fluid ">
                    <div class="row">
                    <!-- left column -->
                    <div class="col-md-6">
                        <!-- general form elements -->
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Reset Password</h3>
                            </div>
                            <form class="form" id="resetPasswordForm" method="post">

                                <div class="box-body">
                                    <div class="form-group">
                                        <label>Current Password</label>
                                        <input class="form-control" type="password" id="currentPassword"
                                               name="password"
                                               placeholder="Current Password">
                                    </div>

                                    <div class="form-group">
                                        <label>New
                                            Password</label>

                                        <input class="form-control" type="password" id="resetPasswordPassword"
                                               name="password"
                                               placeholder="New Password">
                                    </div>

                                    <div class="form-group">
                                        <label>Confirm
                                            Password</label>
                                        <input class="form-control" type="password"
                                               id="resetPasswordPasswordConfirm"
                                               name="password-confirm"
                                               placeholder="Confirm">
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <div class=".btn.bg-purple">
                                        <button type="submit" class="btn btn-primary">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
</div>
                    </div>
                </div>
        </div>
    </div>
    </body>

</template>
