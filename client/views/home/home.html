<template name="home">

    {{>include}}
    {{>sAlert}}

    <body>

    <div id="container" class="{{menuOpen}}">
        <section id="menu">
            <div class="btns-group-vertical">
                <div class="row">
                    <div class="sidebar">
                        <ul class="nav nav-sidebar">
                            {{>common}}
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        {{#if currentUser}}

        <div class="content-overlay"></div>

        <div id="content-container">


            <div class="page">

            {{>header}}


                <!-- Content Header (Page header) -->

                <section class="content">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="box box-solid">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Calendar</h3>
                                </div>

                                <div class="box-header with-border">
                                    <div class="calendar">
                                        {{> fullcalendar
                                        class="mainCalendar"
                                        defaultView='month'
                                        height="50%"
                                        width="50%"
                                        events=events
                                        eventClick=onEventClicked
                                        }}
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-5">
                                <div class="box box-solid">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">Carousel</h3>
                                    </div>
                                    <div class="box-body">
                                        <div class="bg-aqua color-palette">
                                            <div id="carousel-example-generic" class="carousel slide"
                                                 data-ride="carousel">
                                                <ol class="carousel-indicators">
                                                    <li data-target="#carousel-example-generic" data-slide-to="0"
                                                        class="active"></li>
                                                    <li data-target="#carousel-example-generic" data-slide-to="1"
                                                        class=""></li>
                                                    <li data-target="#carousel-example-generic" data-slide-to="2"
                                                        class=""></li>
                                                    <li data-target="#carousel-example-generic" data-slide-to="3"
                                                        class=""></li>
                                                    <li data-target="#carousel-example-generic" data-slide-to="4"
                                                        class=""></li>
                                                </ol>
                                                <div class="carousel-inner">
                                                    <div class="item active">
                                                        <br>
                                                        <br>

                                                        <p align="center" class="lead">Welcome to OlaAmigos</p>
                                                        <br>
                                                        <br>
                                                        <br>
                                                        <br>

                                                        <div class="carousel-caption">
                                                            Welcome
                                                        </div>
                                                    </div>
                                                    {{#if getDocInfo}}
                                                        <div class="item">
                                                            <br>
                                                            <br>

                                                            <p align="center" class="lead">Doctor/Hospital Updates</p>
                                                            <ul>
                                                                {{#each getDocInfo}}
                                                                    <li align="left">{{informationDescription}}</li>
                                                                {{/each}}
                                                            </ul>
                                                            <br>
                                                            <br>
                                                            <br>
                                                            <br>

                                                            <div class="carousel-caption">
                                                                Doctor/Hospital Info
                                                            </div>
                                                        </div>
                                                    {{/if}}
                                                    {{#if getAilInfo}}
                                                        <div class="item">
                                                            <br>
                                                            <br>

                                                            <p align="center" class="lead">Ailments Updates</p>
                                                            <ul>
                                                                {{#each getAilInfo}}
                                                                    <li align="left">{{informationDescription}}</li>
                                                                {{/each}}
                                                            </ul>
                                                            <br>
                                                            <br>
                                                            <br>
                                                            <br>

                                                            <div class="carousel-caption">
                                                                Ailments Info
                                                            </div>
                                                        </div>
                                                    {{/if}}
                                                    {{#if getEduInfo}}
                                                        <div class="item">
                                                            <br>
                                                            <br>

                                                            <p align="center" class="lead">Education Updates</p>
                                                            <ul>
                                                                {{#each getEduInfo}}
                                                                    <li align="left">{{informationDescription}}</li>
                                                                {{/each}}
                                                            </ul>
                                                            <br>
                                                            <br>
                                                            <br>
                                                            <br>

                                                            <div class="carousel-caption">
                                                                Educational Info
                                                            </div>
                                                        </div>
                                                    {{/if}}
                                                    {{#if getJobInfo}}
                                                        <div class="item">
                                                            <br>
                                                            <br>

                                                            <p align="center" class="lead">Job Updates</p>
                                                            <ul>
                                                                {{#each getJobInfo}}
                                                                    <li align="left">{{informationDescription}}</li>
                                                                {{/each}}
                                                            </ul>
                                                            <br>
                                                            <br>
                                                            <br>
                                                            <br>

                                                            <div class="carousel-caption">
                                                                Job Info
                                                            </div>
                                                        </div>
                                                    {{/if}}
                                                    {{#if getRightsInfo}}
                                                        <div class="item">
                                                            <br>
                                                            <br>

                                                            <p align="center" class="lead">Rights Updates</p>
                                                            <ul>
                                                                {{#each getRightsInfo}}
                                                                    <li align="left">{{informationDescription}}</li>
                                                                {{/each}}
                                                            </ul>
                                                            <br>
                                                            <br>
                                                            <br>
                                                            <br>

                                                            <div class="carousel-caption">
                                                                Rights Info
                                                            </div>
                                                        </div>
                                                    {{/if}}
                                                </div>
                                                <a class="left carousel-control" href="#carousel-example-generic"
                                                   data-slide="prev">
                                                    <span class="fa fa-angle-left"></span>
                                                </a>
                                                <a class="right carousel-control" href="#carousel-example-generic"
                                                   data-slide="next">
                                                    <span class="fa fa-angle-right"></span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- </div> -->
                </section>

</div>
            </div>

        {{/if}}
    </div>
    </body>

</template>
