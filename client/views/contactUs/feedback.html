<template name="feedback">
    {{>include}}
    <body class="hold-transition skin-blue sidebar-mini">

    <div class="wrapper">

        {{>common}}
        {{>header}}
        {{>sAlert}}

        <div class="content-wrapper">
            <section class="content">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-6">
                        <!-- general form elements -->
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Feedback</h3>
                            </div>
                            <form role="form" method="post" id="contactform">
                              <div class="box-body">
                                <div class="form-group">
                                    <label>Your Name</label>
                                    <input id='name' class="form-control" type="text" value={{getUserDetails.name}}>
                                </div>
                                <div class="form-group">
                                    <label>email ID</label>
                                    <input id='emailId' class="form-control" type="text" value={{getUserDetails.email}}>
                                </div>
                                <div class="form-group">
                                    <label>Subject</label>
                                    <input id='subject' class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Message</label>
                                    <textarea id='message' class="form-control" rows="3"
                                              placeholder="Enter ..."></textarea>
                                </div>
                              </div>
                              <div class="box-footer">
                                <button type="submit" class="contactUs" >Send Feedback</button>
                              </div>
                            </form>
                          </div>
                      </div>
                  </div>
              </section>
          </div>
      </div>
</body>
  </template>
