<template name="viewFeedbacks">
    {{>include}}
    <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

        {{>common}}
        {{>header}}
        {{>sAlert}}


        <div class="content-wrapper">
            <section class="content-header">
                <h1>
                   View Feedbacks
                </h1>
            </section>

            <section class="content">

                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-body table-responsive no-padding">
                                <table class="table table-hover">
                                  <tbody>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Subject</th>
                                        <th>Message</th>
                                        <!-- <th>Status</th> -->
                                    </tr>

                                    {{#each getAllFeedbacks}}
                                    <tr>

                                        <td>{{name}}</td>
                                        <td>{{emailId}}</td>
                                        <td>{{subject}}</td>
                                        <td>{{message}}</td>
                                        {{#if isEqual status "Pending"}}
                                            <td>
                                              <input type="button" class="Done"  data-feedbackId ={{_id}} value="Done" id="Done" />
                                            </td>
                                        {{/if}}
                                    </tr>
                                    {{/each}}
                                  </tbody>
                                </table>
                            </div><!-- /.box-body -->
                        </div><!-- /.box -->
                    </div>
                </div>
            </section>

        </div>
    </div>
</body>
</template>
