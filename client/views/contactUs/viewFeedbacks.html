<template name="viewFeedbacks">
    {{>include}}
    {{>sAlert}}

    <body>
    <div id="container" class="{{menuOpen}}">
        <section id="menu">
            <div class="btns-group-vertical">
                <div class="row">
                    <div class="sidebar">
                        <ul class="nav nav-sidebar">
                            {{>common}}
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <div class="content-overlay"></div>

        <div id="content-container">


            <div class="page">

                {{>header}}

                <div class="content-scrollable">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <h1 class="page-header">View Feedbacks</h1>

                            </div>
                        </div>
                    </div>

                    <div class="container-fluid">


                    <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-body table-responsive no-padding">
                                <table class="table table-hover">
                                  <tbody>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Subject</th>
                                        <th>Message</th>
                                        <!-- <th>Status</th> -->
                                    </tr>

                                    {{#each getAllFeedbacks}}
                                    <tr>

                                        <td>{{name}}</td>
                                        <td>{{emailId}}</td>
                                        <td>{{subject}}</td>
                                        <td>{{message}}</td>
                                        {{#if isEqual status "Pending"}}
                                            <td>
                                              <input type="button" class="Done"  data-feedbackId ={{_id}} value="Done" id="Done" />
                                            </td>
                                        {{/if}}
                                    </tr>
                                    {{/each}}
                                  </tbody>
                                </table>
                            </div><!-- /.box-body -->
                        </div><!-- /.box -->
                    </div>
                </div>
       </div>
    </div>
            </div>
        </div>
    </div>
</body>
</template>
