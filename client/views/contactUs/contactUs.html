<template name="contactUs">
        {{>include}}
        {{>sAlert}}

        <body>
        <div id="container" class="{{menuOpen}}">
            <section id="menu">
                <div class="btns-group-vertical">
                    <div class="row">
                        <div class="sidebar">
                            <ul class="nav nav-sidebar">
                                {{>common}}
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <div class="content-overlay"></div>

            <div id="content-container">


                <div class="page">

                    {{>header}}

                    <div class="content-scrollable">

                        <div class="container-fluid">

                        <div class="row">
                    <!-- left column -->
                    <div class="col-md-6">
                        <!-- general form elements -->
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Contact Us</h3>
                            </div>
                            <form role="form" method="post" id="contactform">
                              <div class="box-body">

                                <div class="form-group">
                                  {{#each getContactUsDetails}}
                                    <div>
                                      <div>{{contactName}}</div>
                                      <div>{{phoneNumber}}</div>
                                      <div>{{emailId}}</div>
                                    </div>
                                    <hr>
                                  {{/each}}
                              </div>

                              </div>
                            </form>
                          </div>
                      </div>
                  </div>

          </div>
      </div>
                </div>

            </div>
        </div>

        </body>
  </template>
